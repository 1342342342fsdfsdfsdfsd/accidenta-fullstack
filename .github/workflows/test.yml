name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  backend:
    name: Backend Checks
    runs-on: ubuntu-latest
    services:
      db_test:
        image: postgis/postgis:15-3.3
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d accidenta_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: accidenta_test
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './backend/package-lock.json'  

      - name: Install dependencies
        run: npm install

      - name: Lint with ESLint
        run: npm run lint

      - name: Format check with Prettier
        run: npm run format:check

      - name: Type Check
        run: npm run type-check

      - name: Run Tests
        run: npm run test   

  frontend:
    name: Frontend Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'  

      - name: Install dependencies
        run: npm install

      - name: Lint with Expo
        run: npm run lint

      - name: Format check with Prettier
        run: npm run format:check

      - name: Run Frontend Tests
        run: npm run test   

