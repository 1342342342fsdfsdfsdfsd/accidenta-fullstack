name: Build and Release

on:
  push:
    tags:
      - 'v*' # Se activa solo cuando empujas un tag como "v1.0.0"

jobs:
  # ===============================================================
  # JOB 1: Construir los artefactos
  # ===============================================================
  build:
    name: Build APK & Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: W0d89_laFGhsad7DzfyhMWoUPXFgEpumfN9nO8lI
      - name: Install backend dependencies and Build
        run: |
          npm install --prefix backend
          npm run build --prefix backend

      - name: Install frontend dependencies and Build Android App
        run: |
          npm ci --prefix frontend
          cd frontend
          eas build --platform android --profile preview --local --non-interactive --output=../accidenta.apk
          cd ..
      
      - name: Upload backend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/dist/

      - name: Upload Android APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: accidenta.apk

  # ===============================================================
  # JOB 2: Crear la Release de GitHub
  # ===============================================================
  release:
    name: Create GitHub Release
    needs: build # Depende de que el job 'build' termine bien
    runs-on: ubuntu-latest
    permissions:
      contents: write # Permiso necesario para crear la release

    steps:
      - name: Download backend build artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: backend-build

      - name: Download Android APK artifact
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: . 

      - name: Zip backend build
        run: zip -r backend-build.zip backend-build

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: |
            accidenta.apk
            backend-build.zip
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: "Release autom√°tica generada por GitHub Actions."

